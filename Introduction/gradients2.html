<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>

<script>
function setup() {
	createCanvas(800,600);
}
function draw() { 
      //noprotect 
      background(0); 
      
			noLoop();
      
      for(y=0; y<height; y++){ 
        for(x=0; x<width; x++) { 

          dx = x - width/2; 
          dy = y - height/2; 
          d = sqrt(dx*dx+dy*dy); 

          set(x, y, color(255 - d, d, (x + y) / (width + height) * 255)); 
        } 
      } 
      updatePixels(); 
    }
</script>
